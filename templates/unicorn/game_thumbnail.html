

  <li class="game-list-item pull-left">
    <a href="{{url}}" class="no-decoration">
    <div class="thumbnail">
      <img src="http://placehold.it/230x200" alt="" class="img-rounded">
      <div class="caption">
        <h5>{{ game.title }}</h5>
        <p><small>{{ game.short_description|truncatechars:140 }}</small></p>
        
      </div>
    </div>
  </a>
  </li>
